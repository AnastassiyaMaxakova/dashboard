<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <header class="header">
        <div class="nav-bar">
            <img scr="" alt="search icon" class="icon search">
            <div class="search-bar"></div>
            <img src="" alt="bell-icon" class="icon bell">
            <img scr="" alt="profile image" class="profile-image">
            <div class="user-name"></div>
        </div>

        <div class="info-bar">
            <img scr="" alt="profile image" class="profile-image bigger">
            <p class="user-name"> (@)</p>
            <div class="button-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>

    <div class="sidebar">
        <div class="sidebar-name">
            <img src="" alt="dashboard icon">
            <p>Dashboard</p>  
        </div>

        <div class="links main">
           <div class="link-div">
                <img src="" alt="home icon" class="icon-svg">
                <p>Home</p>
           </div>
           <div class="link-div">
                <img src="" alt="profile icon" class="icon-svg">
                <p>Profile</p>
           </div>
           <div class="link-div">
                <img src="" alt="message icon" class="icon-svg">
                <p>Messages</p>
           </div>
           <div class="link-div">
                <img src="" alt="history icon" class="icon-svg">
                <p>History</p>
           </div>
           <div class="link-div">
                <img src="" alt="task icon" class="icon-svg">
                <p>Tasks</p>
           </div>
           <div class="link-div">
                <img src="" alt="community icon" class="icon-svg">
                <p>Communities</p>
           </div>
        </div>

        <div class="links additional">
            <div class="link-div">
                <img src="" alt="setting icon" class="icon-svg">
                <p>Setting</p>
           </div>
           <div class="link-div">
                <img src="" alt="support icon" class="icon-svg">
                <p>Support</p>
           </div>
           <div class="link-div">
                <img src="" alt="privacy icon" class="icon-svg">
                <p>Privacy</p>
           </div>
        </div>
    </div>

            <div class="project-box">

            <div class="project-box">

            <div class="icon-box">
