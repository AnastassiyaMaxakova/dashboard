<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <header class="header">
        <div class="nav-bar">
            <div class='search-container'>
                <img src="./images/search.svg" alt="search icon" class="nav-icon">
                <div class="search-bar"></div>
            </div>
            <div class="navbar-profile">
                <img src="./images/bell.svg" alt="bell-icon" class="nav-icon">
                <img src="./images/my-profile.svg" alt="profile image" class="profile-image">
                <div class="user-name">Sam</div>
            </div>
        </div>

        <div class="info-bar">
            <div class="infobar-profile">
                <img src="./images/my-profile.svg" alt="profile image" class="profile-bigger">
                <p class="user-name">Sam(@sam_123)</p>
                </div>
            <div class="buttons-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>

    <div class="sidebar">
        <div class="sidebar-name">
            <p>Dashboard</p>  
        </div>

        <div class="links">

                <img src="./images/home.svg" alt="home icon" class="icon-svg">

           </div>
           <div class="link-div">
                <img src="./images/profile.svg" alt="profile icon" class="icon-svg">
                <p>Profile</p>
           </div>
           <div class="link-div">
                <img src="./images/message.svg" alt="message icon" class="icon-svg">
                <p>Messages</p>
           </div>
           <div class="link-div">
                <img src="./images/history.svg" alt="history icon" class="icon-svg">
                <p>History</p>
           </div>
           <div class="link-div">
                <img src="./images/tasks.svg" alt="task icon" class="icon-svg">
                <p>Tasks</p>
           </div>
           <div class="link-div">
                <img src="./images/community.svg" alt="community icon" class="icon-svg">
                <p>Communities</p>
           </div>
           <br>
            <div class="link-div">
                <img src="./images/settings.svg" alt="setting icon" class="icon-svg">
                <p>Setting</p>
           </div>
           <div class="link-div">
                <img src="./images/support.svg" alt="support icon" class="icon-svg">

           </div>
           <div class="link-div">
                <img src="./images/privacy.svg" alt="privacy icon" class="icon-svg">
                <p>Privacy</p>

        </div>
    </div>
